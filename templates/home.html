<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Wine Quality Prediction</h1>
        <form id="wine-form" action="/" method="post">
            <div class="form-group">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="number" step="any" id="fixed_acidity" name="fixed_acidity" required>
            </div>
            <div class="form-group">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="number" step="any" id="volatile_acidity" name="volatile_acidity" required>
            </div>
            <div class="form-group">
                <label for="citric_acid">Citric Acid:</label>
                <input type="number" step="any" id="citric_acid" name="citric_acid" required>
            </div>
            <div class="form-group">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="number" step="any" id="residual_sugar" name="residual_sugar" required>
            </div>
            <div class="form-group">
                <label for="chlorides">Chlorides:</label>
                <input type="number" step="any" id="chlorides" name="chlorides" required>
            </div>
            <div class="form-group">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="number" step="any" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
            </div>
            <div class="form-group">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="number" step="any" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
            </div>
            <div class="form-group">
                <label for="density">Density:</label>
                <input type="number" step="any" id="density" name="density" required>
            </div>
            <div class="form-group">
                <label for="pH">pH:</label>
                <input type="number" step="any" id="pH" name="pH" required>
            </div>
            <div class="form-group">
                <label for="sulphates">Sulphates:</label>
                <input type="number" step="any" id="sulphates" name="sulphates" required>
            </div>
            <div class="form-group">
                <label for="alcohol">Alcohol:</label>
                <input type="number" step="any" id="alcohol" name="alcohol" required>
            </div>
            <button type="submit">Predict Quality</button>
        </form>
        <div id="result" class="result">
            <h2>{{ results }}</h2>
        </div>
    </div>
</body>
</html>
